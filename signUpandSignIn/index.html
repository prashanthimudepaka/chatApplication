<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
    </script>
    <title>SignIn/SignUp</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>

<body>
        
    <!-- <img src="img/logo.jfif" alt=""> -->
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form" id="signInForm">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username/ Email" name="name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <input type="button" value="Login" class="btn solid" id="signInFormBtn">
                    <p class="social-text">Or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                </form>
                <form action="/" method="post" class="sign-up-form" id="signUpForm">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="UserEmail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="UserPassword">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" name="UserConfirmPassword">
                    </div>
                    <button type="button"  class="btn solid" id="signUpFormBtn">Sign Up</button>
                    <p class="social-text">Or Sign up with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>new here?</h3>
                <p>are you new to chat app?</p>
                <button class="btn transperent" id="sign-up-btn">Sign up </button>
            </div>
            <img src="img/realtimechat.svg" class="image" alt="" class="src">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>one of us?</h3>
                <p>enter valid details of your account?</p>
                <button class="btn transparent" id="sign-in-btn">Sign in </button>
            </div>
            <img src="img/notify.svg" class="image" alt="" class="src">
            <!-- images are from undraw.com -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

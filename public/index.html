<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socket.io Chat app</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>

  </head>
  <body>
    <div class="container border rounded ps-0 pe-0 overflow-hidden my-3">
      <div class="header bg-success bg-gradient p-2 d-flex align-items-center">
        <img src="./img.png" alt="" class="img"/>
        <span class="h4 text-white p-2">Chat App</span>
      </div>
      <!--User login form  -->
      <div class="login-container  p-5 text-center">
        <form method="post" class="user-login">
          <input type="text" class="form-control mb-3" placeholder="Username" autocomplete="off" name="username" id="username"/>
          <button type="submit" class="btn btn-success">
            <span class="me-1">submit</span>
        </button>
        </form>
      
      </div>
      <div class="chat-body d-flex d-none">

      
      
      
      <!-- <div class="d-flex"> -->
        <!-- side bar -->
        <div class="col-4">
        
            <!-- user title -->
            <div class="sidebar border-end">
                    <div class="title p-2 bg-secondary bg-opacity-50">
                        <span id="user-title"></span>
                    </div>
                    <div class="user-title p-2 border-bottom">
                        <span id="users-tagline"></span>
                        <!-- <span class="text-success"><strong>Online Users</strong></span> -->
                    </div>
                    <div class="users">
                                            </div>
            </div>
        </div>
        <!-- main -->
        <div class="col-8">
            <div class="chat-container">
              <!-- Active user title -->
              <div class="title p-2 bg-secondary bg-opacity-50">
                <span id="active-user">&nbsp;</span>

              </div>
               
<!-- Messages area -->
                <div class="messages p-2">
                    <!-- <div class="message bg-secondary bg-opacity-25 rounder m-2 px-2 left">
                        <span class="msg-user me-1"><strong>other : </strong></span> -->
                        <!-- <span class="meg-text">Hey how are u today</span>
                        <span class="msg-time">11:48</span>

                    </div>
                    <div class="message bg-success bg-opacity-25 rounder m-2 px-2 right">
                        <span class="msg-user me-1"><strong>mastan : </strong></span>
                        <span class="meg-text">Hey how are u today</span>
                        <span class="msg-time">11:48</span>
                        
                    </div>
                 -->
                  </div>
                  <!-- messge form -->
                <div class="msg-form d-flex justify-content-center border-top-align-items-center p-2 
                bg-opacity-50 d-none">
                    <form method="post" class="msgForm w-100">
                        <div class="d-flex">
                            <input type="text" class="form-control" name="message" id="input-message" placeholder="entrMessage" autocomplete="off" required/>
                            <button type="submit" class="btn btn-link">
                                <img src="./send.png" alt="send" width="30px" height="30px" style="border: transparent;">
                            </button>
                        </div>
                    </form>
                  </div>
                  </div>
            </div>
        </div>
      </div>
    </div>
<script src="main.js"></script>
</body>
</html>
